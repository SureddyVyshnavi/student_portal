{% extends "base.html" %}
{% block content %}
<h2>Books</h2>

{% if books %}
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th><th>Name</th><th>About</th><th>Author</th><th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
        <td><a href="/add_to_cart/{{ book[0] }}">Add to Cart</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No books found.</p>
{% endif %}
{% endblock %}
