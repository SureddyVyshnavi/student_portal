{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if cart %}
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th><th>Name</th><th>About</th><th>Author</th>
    </tr>
    {% for book in cart %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
