<!DOCTYPE html>
<html>
<head>
    <title>Library - Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- âœ… Navigation bar -->
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/student_register">Register Student</a>
        <a href="/students">Students</a>
        <a href="/library">Library</a>
        <a href="/cart">Cart</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </nav>

    <h2>ðŸ“š Library</h2>

    {% if books %}
    <table>
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td> <!-- name -->
                <td>{{ book[3] }}</td> <!-- author -->
                <td>{{ book[2] }}</td> <!-- about -->
                <td>
                    <a class="btn" href="/add_to_cart/{{ book[0] }}">Add to Cart</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No books found in the library.</p>
    {% endif %}

</body>
</html>
